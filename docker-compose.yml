version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: art_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: art_style_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: art_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/art_style_db
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./ml/models:/app/ml/models:ro
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: art_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
